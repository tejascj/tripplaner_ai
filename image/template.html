<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!-- get background as image -->
    <style>
        body {
            background-image: url("background.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>{{destination}} Trip Plan</title>
</head>
<body>
    <p class="p-1"
        style="color: white; font-size: 120px; font-weight: bolder;text-align: center; font-family: Poppins Extra Bold;">
        {{destination}}
    </p>
    {{#each days}}
    <!-- create a repetitive component to display the plan according to the number of days mentioned. The template is using handlebars -->
    <div class="container-fluid" style="position: relative; margin-top: 100px; color: white;">
        <div class="row">
            <div class="col-3 text-center" style="font-size:75px;">
                Day {{day}}
            </div>
            <div class="col-9 text-start">
                <div class="bg-white" style="border-radius: 20px; padding: 20px; font-size: 30px; color: black;">
                    <p>{{itinerary}}</p>
                </div>
            </div>
        </div>
        <hr />
    </div>
    {{/each}}
</body>
</html>
